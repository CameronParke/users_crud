<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show One User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2 pt-2">    
        <a class="mt-2 float-end" href="/">Home</a>
        <h1>User {{user.id}}</h1>
        <h3>Full Name: {{ user.first_name }}  {{ user.last_name }}</h3>
        <h3>Email: {{ user.email }}</h3>
        <h3>Created On: {{ user.created_at.strftime("%b %d %Y") }}</h3>
        <h3>Last Updated On: {{ user.updated_at.strftime("%b %d %Y") }}</h3>
        <p><a class="pe-3" href="/user/edit/{{user.id}}">Edit</a>
        |
        <a class="mx-3" href="/user/delete/{{user.id}}">Delete</a>
        </p>
    </div>
    
</body>
</html>
