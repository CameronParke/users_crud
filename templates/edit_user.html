<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <a class="mt-2 float-end" href="/">Home</a>
        <h1>Edit User {{user.first_name}}</h1>
        
        <form action='/user/edit' method="post">
            <input type ="hidden" name="id" value={{user.id}}>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" id="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" id="last_name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" value="{{user.email}}" id="email">
            </div>
            <input type="submit" value="Update" class="btn btn-success">
            <a href="/user/{{user.id }}">Show User</a>
        </form>
    </div>
</body>
</html>
